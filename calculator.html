<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Calculator</title>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }


        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;

            display: flex;
            align-items: center;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
        }

        .display {
            background-color: #000;
            color: #fff;
            font-size: 80px;
            border: 0px;
            padding: 10px;
            text-align: right;
            width: 100%;
            margin-bottom: 10px;
        }

        .button {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 20px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;

            width: 60px;
        }

        .button.operator {
            background-color: #f90;
        }

        .button.zero {
            width: 130px;
            text-align: left;
            border-radius: 100px;
        }

        .button.op {
            background: #777;
        }
    </style>
</head>

<body>
    <div class="container ">
        <div class="calculator">
            <input type="text" class="display" id="display" value="0">
            <div>

                <button class="button op" onclick="clearDisplay()">C</button>
                <button class="button op" onclick="appendToDisplay('+/-')">+/-</button>
                <button class="button op" onclick="appendToDisplay('%')">%</button>
                <button class="button operator" onclick="appendToDisplay('/')">/</button>

            </div>
            <div>
                <button class="button" onclick="appendToDisplay('7')">7</button>
                <button class="button"onclick="appendToDisplay('8')">8</button>
                <button class="button" onclick="appendToDisplay('9')">9</button>
                <button class="button operator">*</button>
            </div>
            <div>
                <button class="button" onclick="appendToDisplay('4')">4</button>
                <button class="button" onclick="appendToDisplay('5')">5</button>
                <button class="button" onclick="appendToDisplay('6')">6</button>
                <button class="button operator"onclick="appendToDisplay('-')">-</button>
            </div>
            <div>
                <button class="button" onclick="appendToDisplay('1')">1</button>
                <button class="button" onclick="appendToDisplay('2')">2</button>
                <button class="button" onclick="appendToDisplay('3')">3</button>
                <button class="button operator" onclick="appendToDisplay('+')">+</button>
            </div>
            <div>
                <button class="button zero" onclick="appendToDisplay('0')">0</button>
                <button class="button" onclick="appendToDisplay('.')">.</button>
                <button class="button operator"onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
</body>

</html>
